<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
	<div>
	<h1>Edit book</h1>
		<div>
			<form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
				<input type="hidden" th:field="*{id}" class="form-control"/>
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" />
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" />
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" />
				<label for="catlist">Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
				 <option th:each="category: ${categories}" th:value="${category.categoryId}"
				 th:text="${category.name}"></option>
				</select>
				<input type="submit" class="btn btn-primary" value="Save"></input>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<head>
	<title>Bookstore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<div style="float:right">
		<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" class="btn btn-warning"/>
		</form>
	</div>
	<h1>Hello <span sec:authentication="name"></span>!</h1>
	<h2>Books</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Category</th>
				<th>Published</th>
				<th>Price</th>
				<th>ISBN</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book:${books}">
				<td th:text="${book.title}">
				<td th:text="${book.author}">
				<td th:text="${book.category.name}">
				<td th:text="${book.year}">
				<td th:text="${book.price}">
				<td th:text="${book.isbn}">
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/addbook" class="btn btn-success">Add Book</a>
	</div>
</body>
</html>
